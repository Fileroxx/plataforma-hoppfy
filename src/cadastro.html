<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppfy - Há esperança para você, sua família e seus negócios</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    



    <div id="cadastro"> 
        <div class="container">

            

            <div class="cadastro">

                
                <div class="logo">
                    <img src="assets/hoppfy-logo.png" alt="">
                </div>

                <h1 class="title">Cadastre-se e preencha seus dados de pagamento</h1>
                <div class="indicator">
                    <span class="line"><span></span></span>
                    <p class="active">1</p>
                    <p>2</p>
                 
                </div>



                <form action="#">
                    <div class="tab show">
                        <div class="form">
                            <input type="text" placeholder="Nome Completo">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Celular">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="E-mail">
                        </div>
                        <div class="form">
                            <input type="password" placeholder="Senha" >
                        </div>
                        <div class="form">
                            <button class="next">Criar Conta</button>
                        </div>

                        <div class="entrar">
                            <p>Já tem uma conta? <a href="index.html">Entrar Agora</a></p>
                        </div>
                    </div>


                    <div class="tab">
                        <div class="form">
                            <input type="text" placeholder="Nome Completo">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="CPF">
                        </div>
                        <div class="form">
                            <input type="text" placeholder="Número do Cartão">
                        </div>
                        <div class="cvv">
                            <input type="text" placeholder="Validade">
                            <input type="text" placeholder="CVV">
                        </div>
                        <div class="form">
                            <select>
                                <option value="1">(12x de R$49,90 s/juros)</option>
                            </select>
                        </div>
                        <div class="seguranca">
                            <img src="assets/icon-shield-checkmark.5789419c.svg" alt="">
                            <p>Suas informações estão protegidas.</p>
                        </div>
                        <div class="form">
                            <button class="next btnPayment">
                                Confirmar Pagamento
                                
                            </button>
                            
                        </div>
                        <div class="termos">
                            <p style="font-size: .8rem">
                            Ao clicar no botão "Confirmar pagamento", você aceita nossos <a href="#">termos de uso</a> e <a href="#">política de privacidade.</a>
                            </p>
                        </div>
                    </div>


                </form>
            </div>
            


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/cadastro.js"></script>
     
</body>
</html>
